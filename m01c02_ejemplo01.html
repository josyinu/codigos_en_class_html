<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplos de etiquetas</title>
</head>
<body>
    <h1>Ejemplos de titulo</h1>

    <p><b>Este es un texto con la etiqueta "b" que significa bold o negrita</b></p>
    <p><i>Este es un texto con la etiqueta "i" que significa italic</i></p>
    <p><b><i>Este es un parrafo con negrita e italica</p></b></i>
</body>
</html>
