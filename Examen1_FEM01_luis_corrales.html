<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Examen Formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="Title">Contact Us</h2>
        <form class="form">
            <div class="textbox">
                <i class="fa-solid fa-user"></i>
                <input class="Inputnormal" type="text" id="firstname" name="firstnamename" required placeholder=" First Name">
            </div>
            <div class="textbox">
                <i class="fa-solid fa-user"></i>           
                <input class="Inputnormal" type="text" id="lastname" name="lastname" required placeholder=" Last Name">
            </div>
            <div class="textbox">
                <i class="fa-solid fa-envelope"></i>
                <input class="Inputnormal" type="text" id="emailaddress" name="emailaddress" required placeholder=" Email Address">
            </div>
            <div class="textbox">
                <i class="fa-solid fa-phone"></i>
                <input class="Inputnormal" type="text" id="phone" name="phone" required placeholder=" Phone">
            </div>
            <div class="commentbox">
                <i class="fa-regular fa-pen-to-square"></i>
                <textarea class="message" name="message" required placeholder="Enter your message for us here. We'll get back to you whitin 2 days"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
